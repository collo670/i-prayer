    <style>
        /* Custom styles for dark mode and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Default dark background */
            color: #e0e0e0; /* Default light text */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #2a2a2a; /* Light background */
            color: black; /* Dark text */
        }

        .dark-mode-toggle {
            background-color: #333;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin: auto;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none; /* Remove default button border */
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }

        body.light-mode .dark-mode-toggle {
            background-color: #ccc;
            color: #333;
        }

        body.light-mode .dark-mode-toggle:hover {
            background-color: #aaa;
        }

        .card {
            background-color: #2a2a2a; /* Default darker card background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-mode .card {
            background-color: #ffffff; /* Light card background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-highlighted {
            background-color: #4a4a4a; /* Slightly lighter for highlighted card in dark mode */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        body.light-mode .card-highlighted {
            background-color: #e0e0e0; /* Highlighted card in light mode */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .icon-bg {
            background-color: #ffc107; /* Yellow icon background */
            color: #1a1a1a; /* Dark text for icons */
        }

        .bottom-nav {
            background-color: #2a2a2a; /* Default darker background for nav */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .bottom-nav {
            background-color: #ffffff; /* Light background for nav */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav-item {
            color: #a0a0a0; /* Default greyish text for inactive nav items */
        }

        body.light-mode .bottom-nav-item {
            color: #666666; /* Darker grey for inactive nav items in light mode */
        }

        .bottom-nav-item.active {
            color: #ffc107; /* Yellow for active nav item */
        }

        /* SVG icon styling */
        .svg-icon {
            fill: currentColor; /* Use parent's text color */
            width: 24px;
            height: 24px;
        }

        /* Styling for the new links within the grid */
        .grid-link-item {
            display: block; /* Make the anchor tag fill the div */
            padding: 8px 12px; /* Add padding to the link itself */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #4a4a4a; /* bg-gray-700 */
            color: #e0e0e0; /* text-gray-300 */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.2s ease;
        }

        .grid-link-item:hover {
            background-color: #ffc107; /* Slightly lighter on hover */
            color: black; /* Change text color on hover */
        }

        body.light-mode .grid-link-item {
            background-color: #e9e9e9; /* Light mode background */
            color: #333;
        }

        body.light-mode .grid-link-item:hover {
            background-color: #d9d9d9;
        }

        .grid-link-item.highlighted {
            background-color: #ffc107; /* Yellow for highlighted */
            color: #1a1a1a; /* Dark text for highlighted */
            font-weight: bold;
        }

        /* Styling for the new h1 heading */
        .ipray-heading {
            color: #ffc107; /* Yellow color for the heading */
            text-align: center;
            font-family: 'times new roman';
            font-size: 2.5rem; /* Larger font size */
            font-weight: bold;
            margin-top: 2rem; /* Space from the top */
            margin-bottom: 1rem; /* Space before the next element */
            padding-top: 20px; /* Adjust for fixed header */
        }

        /* Adjust main content padding to account for the new heading */
        .container {
            padding-top: 1rem; /* Reduced padding as h1 adds its own */
        }
        .icon-container {
            display: flex;
                justify-content: center;
                margin-top: 1rem;
            }

            .icon-circle {
                width: 74px;
                height: 74px;
                border-radius: 50%;
                border: 4px solid #ffc107; /* Yellow border */
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }

            .icon-circle img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            @media (min-width: 640px) {
                .icon-circle {
                width: 80px;
                height: 80px;
                }
            }

            @media (min-width: 768px) {
                .icon-circle {
                width: 96px;
                height: 96px;
                }
            }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const darkModeToggle = document.getElementById('darkModeToggle');

            // Function to set the theme
            function setTheme(mode) {
                if (mode === 'light') {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    darkModeToggle.textContent = 'Dark Mode';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    darkModeToggle.textContent = 'Light Mode';
                    localStorage.setItem('theme', 'dark');
                }
            }

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                // Default to dark mode if no preference is saved
                setTheme('dark');
            }

            // Toggle theme on button click
            darkModeToggle.addEventListener('click', () => {
                if (body.classList.contains('dark-mode')) {
                    setTheme('light');
                } else {
                    setTheme('dark');
                }
            });
        });
    </script>
